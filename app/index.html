<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Piclib</title>

		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Dave's Piclib</a>
				</div>
			</div>
		</div>

		<div class="container-fluid" ng-controller="galleryCtrl">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li ui-sref-active="active"><a ui-sref="dashboard">Overview</a></li>
					</ul>
					<h3 class="nav nav-header">Albums</h3>
					<ul class="nav nav-sidebar">
						<li ng-repeat="album in albums | filter:albumSearch" ui-sref-active="active">
							<a ui-sref="album({ id: albums.indexOf(album) })">{{ album.name }}</a>
						</li>
					</ul>

					<div class="toolbox">
						<div class="form-group has-icon">
							<span class="glyphicon glyphicon-search"></span>
							<input placeholder="Search albums"
								class="form-control input-sm"
							    ng-model="albumSearch"
							/>
						</div>
					</div>
				</div>
				<div ui-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				</div>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		<script src="//angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/gallery.js"></script>
	</body>
</html>
